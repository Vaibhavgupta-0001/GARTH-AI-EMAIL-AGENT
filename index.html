<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garth AI Email Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #0f172a;
            color: white;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .card:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        textarea, .output-box {
            border: 1px solid #334155;
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        
        button {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }

        .logo {
            width: 50px; /* Adjust the size as needed */
            position: absolute;
            top: 20px; /* Adjust the position as needed */
            left: 20px; /* Adjust the position as needed */
            z-index: 10; /* Ensure the logo is above other elements */
        }
    </style>
</head>
<body>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.linkedin.com%2Fcompany%2Fdarnerai&psig=AOvVaw18jx-26Mbdw7D_uuWfeIDd&ust=1755175437787000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCKDmiJboh48DFQAAAAAdAAAAABAE" alt="DARNER" class="DARNER">
    <div id="canvas-container"></div>
    
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="text-center mb-12 floating">
            <h1 class="text-5xl font-bold mb-4 text-gradient bg-gradient-to-r from-blue-400 to-purple-600 bg-clip-text text-transparent">
                Garth AI Email Agent
            </h1>
            <p class="text-xl text-gray-300">Your smart email assistant powered by AI</p>
        </div>
        
        <div class="card p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-center">Email Received</h2>
            <textarea id="emailInput" rows="8" class="w-full p-4 bg-gray-800 rounded-lg text-white mb-4" 
                      placeholder="Paste your email received text here..."></textarea>
            
            <div class="flex justify-center">
                <button id="processBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all">
                    Process Email
                </button>
            </div>
        </div>
        
        <div class="grid md:grid-cols-2 gap-6">
            <div class="card p-6">
                <h2 class="text-2xl font-semibold mb-4 text-center">Email Summary</h2>
                <div id="summaryOutput" class="output-box min-h-40 p-4 bg-gray-800 rounded-lg text-white">
                    <p class="text-gray-400">Summary will appear here...</p>
                </div>
            </div>
            
            <div class="card p-6">
                <h2 class="text-2xl font-semibold mb-4 text-center">Generated Reply</h2>
                <div id="replyOutput" class="output-box min-h-40 p-4 bg-gray-800 rounded-lg text-white">
                    <p class="text-gray-400">Generated reply will appear here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 3D Background with Three.js
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        
        // Create particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particleCount = 1000;
        
        const posArray = new Float32Array(particleCount * 3);
        const scaleArray = new Float32Array(particleCount);
        
        for(let i = 0; i < particleCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 10;
            if(i % 3 === 0) {
                scaleArray[i/3] = Math.random() * 0.5 + 0.1;
            }
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('scale', new THREE.BufferAttribute(scaleArray, 1));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.1,
            color: 0x3b82f6,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        camera.position.z = 3;
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            particlesMesh.rotation.x += 0.0005;
            particlesMesh.rotation.y += 0.0005;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Email processing
        document.getElementById('processBtn').addEventListener('click', processEmail);
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processEmail();
            }
        });

        async function processEmail() {
            const emailText = document.getElementById('emailInput').value.trim();
            if (!emailText) {
                alert('Please enter some email text to process');
                return;
            }

            const btn = document.getElementById('processBtn');
            btn.disabled = true;
            btn.textContent = 'Processing...';
            
            try {
                const response = await fetch('/process_email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `email_text=${encodeURIComponent(emailText)}`
                });
                
                if (!response.ok) {
                    throw new Error('Server error');
                }
                
                const data = await response.json();
                
                document.getElementById('summaryOutput').innerHTML = 
                    `<div class="whitespace-pre-wrap">${data.summary}</div>`;
                document.getElementById('replyOutput').innerHTML = 
                    `<div class="whitespace-pre-wrap">${data.reply}</div>`;
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the email');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Process Email';
            }
        }
    </script>
</body>
</html>
